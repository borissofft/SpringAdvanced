<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="partners-all">

<header class="navigation" th:replace="fragments/commons::navigation"></header>

<main>

    <div class="col-4 bg-blur rounded m-2 pb-3">
        <h3 class="text-light rounded">Нашите партньори:</h3>
        <div
                class="mt-3 rounded text-light p-3"
                th:each="p : ${partners}"
                th:object="${p}">
            <span class="p-3" th:text="*{name}"></span> <br>
            <span class="p-3" th:text="|Сайт: *{partnerUrl}|"></span> <br>
            <span class="p-3" th:text="|Описание: *{description}|"></span> <br>
        </div>
    </div>

</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
