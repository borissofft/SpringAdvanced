<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="login">

<header class="navigation" th:replace="fragments/commons::navigation"></header>

<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Форма за вход</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"

          th:action="@{/users/login}"
          th:method="post">

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Вашето име</label>
            </div>
            <input
                    value="username"
                    id="username"
                    name="username"
                    th:value="${username}"
                    type="text"
                    required minlength="3" maxlength="30"
                    class="form-control"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Вашата парола</label>
            </div>
            <input id="password" name="password" type="password" class="form-control"
                   required minlength="5" maxlength="40"/>

        </div>

        <p class="errors alert alert-danger" th:if="${bad_credentials}">
            Invalid username or password.
        </p>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Вход</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
