<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="psychologist-add">

<header class="navigation" th:replace="fragments/commons::navigation"></header>

<main>
    <form class="mx-auto w-25 bg-blur rounded"

          th:object="${psychologistAddBindingModel}"
          th:action="@{/psychologists/add}"
          th:method="post"
          enctype="multipart/form-data">

        <div class="form-group">
            <div class="label-holder textCol d-flex">
                <label for="firstName" class="h4 mb-2 text-white">First name</label>
            </div>
            <input
                    th:field="*{firstName}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="firstName" name="firstName"
                    required minlength="3" maxlength="20"/>
            <small class="invalid-feedback text-danger">First name length must be between 3 and 20 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex">
                <label for="lastName" class="h4 mb-2 text-white">Last name</label>
            </div>
            <input
                    th:field="*{lastName}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="lastName" name="lastName"
                    required minlength="5" maxlength="20"/>
            <small class="invalid-feedback text-danger">Last name length must be between 5 and 20 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex">
                <label for="exampleFormControlTextarea1" class="h4 mb-2">Email</label>
            </div>
            <input
                    th:field="*{email}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="exampleFormControlTextarea1" name="email"
                    required minlength="8" maxlength="30"/>
            <small class="invalid-feedback text-danger">Email length must be between 8 and 30 characters!</small>
        </div>

        <div class="form-group">
            <label for="description" class="h4 mb-2 text-white">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="'is-invalid bg-danger'"
                    class="form-control" id="description" rows="3"
                    required minlength="10"></textarea>
            <small class="invalid-feedback text-danger">Description length must be minimum 10 characters!</small>
        </div>

        <div>
            <label for="upload-image" class="h4 mb-2 text-white">Allowed image formats: png/jpeg</label> <br>
            <input type="file" accept="image/jpeg, image/png" id="upload-image" name="image" required="required">
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Upload">Upload</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
