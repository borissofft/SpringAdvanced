<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="article-add">

<header class="navigation" th:replace="fragments/commons::navigation"></header>

<main>
    <form class="mx-auto w-25 bg-blur rounded"

          th:object="${articleAddBindingModel}"
          th:action="@{/articles/add}"
          th:method="post">

        <div class="form-group">
            <div class="label-holder textCol d-flex">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input
                    th:field="*{title}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="title" name="title"
                    required minlength="10" maxlength="30"/>
            <small class="invalid-feedback text-danger">Title length must be between 10 and 30 characters!</small>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="h4 mb-2 text-white">Content</label>
            <textarea
                    th:field="*{content}"
                    th:errorclass="'is-invalid bg-danger'"
                    class="form-control" id="exampleFormControlTextarea1" rows="3"
                    required minlength="20"></textarea>
            <small class="invalid-feedback text-danger">Content length must be minimum 20 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex">
                <label for="imageUrl" class="h4 mb-2">ImageUrl</label>
            </div>
            <input
                    th:field="*{imageUrl}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="imageUrl" name="imageUrl"
                    required minlength="10" maxlength="255"/>
            <small class="invalid-feedback text-danger">ImageUrl length must be between 10 and 255 characters!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Upload">Upload</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
