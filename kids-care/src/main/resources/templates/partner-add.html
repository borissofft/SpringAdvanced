<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="partner-add">

<header class="navigation" th:replace="fragments/commons::navigation"></header>

<main>
    <form class="mx-auto w-25 bg-blur rounded"

          th:object="${partnerAddBindingModel}"
          th:action="@{/partners/add}"
          th:method="post">

        <div class="form-group">
            <div class="label-holder textCol d-flex">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input
                    th:field="*{name}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="name" name="name"
                    required minlength="3" maxlength="30"/>
            <small class="invalid-feedback text-danger">Name length must be between 3 and 30 characters!</small>
        </div>

        <div class="form-group">
            <label for="description" class="h4 mb-2 text-white">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="'is-invalid bg-danger'"
                    class="form-control" id="description" rows="3"
                    required minlength="10"></textarea>
            <small class="invalid-feedback text-danger">Description length must be minimum 10 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex">
                <label for="url" class="h4 mb-2">URL</label>
            </div>
            <input
                    th:field="*{partnerUrl}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text" class="form-control" id="url" name="url"
                    required minlength="9" maxlength="40"/>
            <small class="invalid-feedback text-danger">URL length must be between 9 and 40 characters!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Upload">Upload</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
