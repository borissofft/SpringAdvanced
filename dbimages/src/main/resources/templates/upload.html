<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload</title>
</head>
<body>

  <form th:action="@{/upload}"
        th:method="post"
        enctype="multipart/form-data">

    <div>
      <label for="upload-image">Image to upload</label>
<!--      With accept="" we can restrict from the browser side which file types can be uploaded -->
<!--      <input type="file" accept="image/jpeg" id="upload-image" name="img" required="required">-->
      <input type="file" id="upload-image" name="img" required="required">
    </div>

    <input type="submit"
           th:value="Submit"/>

  </form>

</body>
</html>
