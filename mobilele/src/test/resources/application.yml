spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/mobilelele?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  mvc:
    hidden-method:
      filter:
        enabled: true
  sql:
    init:
      mode: never

mail:
  host: ${MAIL_HOST:localhost}
  port: ${MAIL_PORT:1025}
  username: ${MAIL_USERNAME:admin@example.com}
  password: ${MAIL_PASS:}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8081

mobilele:
  admin:
    defaultpass: ${DEFAULT_PASS:test}
