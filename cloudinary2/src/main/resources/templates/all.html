<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div th:each="p : ${pictures}">

    <img th:src="${p.url}" th:alt="${p.title}"/><br>

    <form
            th:action="@{/pictures/delete}"
            th:method="delete">

        <input type="hidden" name="public_id" th:value="${p.publicId}"/>
        <input type="submit" th:value="Delete"/>

    </form>

    <br>

</div>

</body>
</html>
